{% extends 'base.html' %}
{% block content %}

<main class="container mt-3 ">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <form method="post" class="card mt-4 mb-3">
                <div class="card-body mx-3">
                    <p class="h5 mt-3 font-weight-normal">Регистрация</p>
                    {% csrf_token %}
                    {% include 'includes/forms.html' with form=form %}
                    <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
                    <p class="h5 mt-3 font-weight-normal">Или <a href="{% url 'login' %}">Войти</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</main>
{% endblock %}
